<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container login-area">
<h2>로그인</h2>
    <!-- 현재 url의 query string이 담겨 있음 -->
<div th:if="${param.error}">
    <h3 class="login-error-message">아이디 혹은 비밀번호가 일치하지 않습니다.</h3>
</div>
<form action="/login" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="username"  id="username" placeholder="id">
    <input name="password"  id="password" type="password" placeholder="password">
    <button id="loginBtn" type="submit">로그인</button>
</form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    // 알림 메시지를 가져와서 표시
    var loginRequiredMessage = /*[[${loginRequiredMessage}]]*/ null;
    if (loginRequiredMessage) {
        alert(loginRequiredMessage);
    }
    /*]]>*/
</script>
<script>
    function validateForm() {
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
            alert("아이디와 비밀번호를 입력해주세요.");
            if (username === "") {
                document.getElementById("username").focus();
            } else {
                document.getElementById("password").focus();
            }
            return false;
        }

        return true;
    }


</script>
</body>
</html>
