<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Order List Comparison</h1>

    <h2>findAll Result</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order Date</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderListFindAll}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.created}">2024-07-21</td>
            <td th:text="${order.price}">100.00</td>
        </tr>
        </tbody>
    </table>

    <h2>customFindAll Result</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order Date</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderListCustomFindAll}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.created}">2024-07-21</td>
            <td th:text="${order.price}">100.00</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
